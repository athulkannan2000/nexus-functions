# NATS Server Configuration for Nexus Functions

# Enable JetStream
jetstream {
    # Store directory for JetStream data
    store_dir: "./nats-data"
    
    # Maximum storage for JetStream (1GB)
    max_memory_store: 1073741824
    max_file_store: 1073741824
}

# Server settings
port: 4222

# Logging
debug: false
trace: false
logtime: true

# Connection limits
max_connections: 100
max_control_line: 4096
max_payload: 1048576

# HTTP monitoring
http_port: 8222
