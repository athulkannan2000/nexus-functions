---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: nexus-functions
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: message-broker
spec:
  serviceName: nats-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
        app.kubernetes.io/component: message-broker
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - name: client
          containerPort: 4222
          protocol: TCP
        - name: monitoring
          containerPort: 8222
          protocol: TCP
        - name: cluster
          containerPort: 6222
          protocol: TCP
        command:
        - "nats-server"
        - "-c"
        - "/etc/nats/nats.conf"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: config
          mountPath: /etc/nats
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: config
        configMap:
          name: nats-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-functions
  namespace: nexus-functions
  labels:
    app.kubernetes.io/name: nexus-functions
    app.kubernetes.io/component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus-functions
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nexus-functions
        app.kubernetes.io/component: api-server
    spec:
      containers:
      - name: nexus
        image: ghcr.io/athulkannan2000/nexus-functions:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: nexus-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - nexus-functions
              topologyKey: kubernetes.io/hostname
