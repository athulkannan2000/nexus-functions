---
apiVersion: v1
kind: Service
metadata:
  name: nats-service
  namespace: nexus-functions
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: message-broker
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 4222
    targetPort: 4222
    protocol: TCP
  - name: monitoring
    port: 8222
    targetPort: 8222
    protocol: TCP
  - name: cluster
    port: 6222
    targetPort: 6222
    protocol: TCP
  selector:
    app.kubernetes.io/name: nats

---
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: nexus-functions
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: message-broker
spec:
  clusterIP: None
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: cluster
    port: 6222
    targetPort: 6222
  selector:
    app.kubernetes.io/name: nats

---
apiVersion: v1
kind: Service
metadata:
  name: nexus-functions-service
  namespace: nexus-functions
  labels:
    app.kubernetes.io/name: nexus-functions
    app.kubernetes.io/component: api-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: nexus-functions
